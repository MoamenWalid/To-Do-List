<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="to-do-list">
    <p class="task-paragraph">Task List 2023<br>To Do List</p>
    <p class="enter-key">You Can Click On Enter Key When You Want To Add Task.</p>
    <div class="add-task">
      <input type="text" placeholder="What Do You Have Planned?">
      <button>Add Task</button>
    </div>

    <div class="tasks-paragraph">Tasks: <span>No Tasks</span></div>

    <div class="tasks"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
